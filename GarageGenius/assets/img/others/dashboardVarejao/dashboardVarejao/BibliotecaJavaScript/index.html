<!DOCTYPE html>
<html lang="pt-br">
<head>
  <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="shortcut icon" href="assets/ico/store.png" type="image/x-icon">

  <link rel="stylesheet" href="assets/css/style.css">
  <title>Dashboard varejão</title>
</head>
<body>

  <div class="grid-container">
    <!-- VENDAS TOTAIS
         VENDAS POR METRO QUADRADO
         TAXA DE CONVERSÃO
         MARGEM DE LUCRO 
         TAXA DE ABANDONO DE CARRINHO -->
    
    <div class="grid-item item1">
      <div id="curve_chart"></div>
      <div id="barchart_values"></div>
      <div id="chart_div"></div>
      <div id="curve2_chart"></div>
      <div id="pie_chart"></div>
    </div>
    
    <!-- TAXA DE RETORNO DE CLIENTES
          ROTATIVIDADE DE ESTOQUE
          ÍNDICE DE SATISFAÇÃO DO CLIENTE
          TEMPO MÉDIO DE ATENDIMENTO AO CLIENTE -->
    
    <div class="grid-item item2">
      <div id="area_chart"></div>
      <div id="column2_chart"></div>
      <div id="satisfaction_chart"></div>
      <div id="bar_chart"></div>
    </div>
    
    <!-- TICKET MÉDIO -->

    <div class="grid-item item3">
      <div id="regions_div"></div>
    </div>

  </div>

  <div class="slider">
    <div class="slide-track">
      <div class="slide">
        <img id="custumer_0" height="100" width="250" alt="a" />
      </div>
      <div class="slide">
        <img id="custumer_1" height="100" width="250" alt="a" />
      </div>
      <div class="slide">
        <img id="custumer_2" height="100" width="250" alt="a" />
      </div>
      <div class="slide">
        <img id="custumer_3" height="100" width="250" alt="a" />
      </div>
      <div class="slide">
        <img id="custumer_4" height="100" width="250" alt="a" />
      </div>
      <div class="slide">
        <img id="custumer_5" height="100" width="250" alt="a" />
      </div>
      <div class="slide">
        <img id="custumer_6" height="100" width="250" alt="a" />
      </div>
      <div class="slide">
        <img id="custumer_7" height="100" width="250" alt="a" />
      </div>
    </div>
  </div>
  
</body>
