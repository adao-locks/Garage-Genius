<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="shortcut icon" href="assets/img/icons/png-transparent-compact-car-audi-computer-icons-sports-car-car-compact-car-angle-vintage-car-thumbnail.png" type="image/x-icon">
    <link rel="stylesheet" href="assets/css/navBar.css">
    <link rel="stylesheet" href="assets/css/users.css">

    <title>Usuários | GarageGenius</title>
</head>
<body>
    <nav>
        <img onclick="alert('Comece onde você está, use o que você tem e faça o que você pode. -Arthur Ashe')" src="assets/img/logo/648075d887dc4_thumb900-removebg-preview.png" alt="logoGarageGenius">
        <a href="home.html"><button type="button" class="btn btn-outline-danger">Voltar</button></a>
    </nav>
         
        <div class="container">
            <div class="py-5 text-center">
                <div class="col-md-7 col-lg-8">
                <h4 class="mb-3" style="margin: 2rem 0; text-align: center;">Cadastro de Usuário</h4>
                <form class="needs-validation" novalidate>
                    <div class="row g-3">
                        <div class="col-sm-6">
                            <label for="username" class="form-label">Usuário</label>
                            <div class="input-group has-validation">
                                <input type="text" class="form-control" id="Usuário" placeholder="Usuário" required>
                            </div>
                        </div>
                        
                        <div class="col-sm-6">
                            <label for="username" class="form-label">Senha</label>
                            <div class="input-group has-validation">
                                <input type="password" class="form-control" id="passworld" placeholder="Senha" required>
                            </div>
                        </div>
                        <div class="col-sm-6">
                            <label for="name" class="form-label">Nome</label>
                            <input type="text" class="form-control" id="name" placeholder="Nome Completo" value="" required>
                        </div>
    
                        <div class="col-sm-6">
                            <label for="datebirth" class="form-label">Data de Nascimento</label>
                            <input type="date" class="form-control" id="name" placeholder="Nome Completo" value="" required>
                        </div>
                        
                        <div class="col-sm-6">
                            <label for="email" class="form-label">E-mail</label>
                            <input type="email" class="form-control" id="email" placeholder="usuario@exemplo.com">
                        </div>
                    
                        <div class="col-sm-6">
                            <label for="contact" class="form-label">Contato</label>
                            <input type="number" class="form-control" id="contact" placeholder="(00) 00000-0000" value="" required>
                        </div>
    
                        <div class="col-sm-12">
                            <label for="cpfCnpj" class="form-label">CPF/CNPJ</label>
                            <input type="text" class="form-control" id="cpfCnpj" placeholder="CPF/CNPJ" value="" required>
                        </div>
    
                    </form>
                    <div class="btn-reg">
                        <a href="user-control.html"><button type="button" class="w-50 btn btn-secondary btn-lg">Cancelar</button></a>
                        <a href="home.html" onclick="alert('Usuário cadastrado com sucesso!')"><button type="button" class="w-50 btn btn-secondary btn-lg">Confirmar</button></a>
                    </div>
                </div>
            </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</body>
</html>
